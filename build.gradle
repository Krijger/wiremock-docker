import static org.stackwork.gradle.docker.ModuleType.*

plugins {
  id "org.stackwork" version "0.9.0-rc.1"
  id "groovy"
}

repositories {
  jcenter()
}

project.version = 1.1

stackwork {
  moduleType = DELIVERABLE_IMAGE
  imageName = 'qkrijger/wiremock'

}

dependencies {
  stackwork group: 'com.github.tomakehurst', name: 'wiremock-standalone', version: '2.5.0', {
    transitive = false
  }
}
